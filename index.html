<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Animate, Bootstrap & CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
     <!-- Bootstrap JS, JQuery, Font Awesome & JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
     <script src="https://kit.fontawesome.com/7eb80dbd06.js" crossorigin="anonymous"></script>
     <script src="javascript/script.js"></script>
     <!-- Document Title -->
     <title>FoodFluent</title>
</head>
<body>
    <!-- Navbar -->
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">FoodFluent</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="https://github.com/thediegolucas/foodfluent"><i class="fab fa-github"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Title Page -->
    <section id="home" class="animate__animated animate__fadeIn">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12">
            <h1 class="slogan">When it comes to</h1>
            <h1 class="slogan"><span class="highlight">great food</span>, we</h1>
            <h1 class="slogan">speak the <span class="highlight">same</span></h1>
            <h1 class="slogan"><span class="highlight">language</span>.</h1>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12">
            <img class="title-image" src="images/food-plate.png">
          </div>
        </div>
        <a class="order-button btn btn-lg btn-outline-dark" href="menu.html" role="button"><i class="fas fa-utensils"></i> ORDER NOW</a>
      </div>
    </section>
    <!-- Login -->
    <section id="login" class="animate__animated animate__fadeIn">
      <div class="container-fluid form-padding">
        <h2 class="section-title login">STAFF ACCESS</h2>
        <form>
          <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-5">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" aria-describedby="password-info">
            <div id="password-info" class="form-text">
              <h6>Your password must have at least:</h6>
              <ul>
                <li id="letter" class="invalid"><strong>One letter</strong></li>
                <li id="capital" class="invalid"><strong>One capital letter</strong></li>
                <li id="number" class="invalid"><strong>One number</strong></li>
                <li id="symbol" class="invalid"><strong>One special character</strong></li>
                <li id="length" class="invalid"><strong>8 characters</strong></li>
            </ul>
            </div>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-outline-primary" onclick="welcome()">Login</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Customers -->
    <section id="customers" class="animate__animated animate__fadeIn">
      <div class="container-fluid">
        <div id="output"></div>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <div class="copyright">
        <div class="container-fluid">
          <span class="foodfluent">FoodFluent <span class="copyright-text"> Â© 2021</span></span>
        </div>
      </div>
    </footer>
</body>
</html>
